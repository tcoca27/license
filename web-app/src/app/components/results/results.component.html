<div>
  <div class="card center">
    <div class="card-header">List of Files</div>
    <ul
      class="list-group list-group-flush"
      *ngFor="let file of fileInfos | async; let i=index"
    >
      <li class="list-group-item">
        <a href="javascript:;" (click)="showVideo(file.id)"> Play {{i + 1}} uploaded on {{file.createdDate | date: 'short'}} </a>
      </li>
    </ul>
  </div>
  <div *ngIf="videoDetail && videoSource" class="card center">
    <header>{{videoDetail.filename}}</header>
    <div class="form-item">
      <p>Upload Date: {{videoDetail.createdDate | date:'short'}}</p>
      <p>Size: {{videoDetail.size / 1000000 | number : '1.2-2'}} MB</p>
      <p>Uploaded By: {{videoDetail.username}}</p>
    </div>

    <video style="max-width: 100%" controls>
      <source [src]="videoSource" type="video/mp4">
    </video>
  </div>
  <div *ngIf="videoDetail && results && results.length" class="card center">
    <header>Best Options</header>
    <div class="form-item" *ngFor="let imgPath of imagePath">
      <img class="float-right" [src]="imgPath" style="max-width: 100%"/>
    </div>
  </div>
</div>
