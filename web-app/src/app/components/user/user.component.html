<div class="card center">
  <h1 >Analyze a play</h1>
  <div *ngFor="let progressInfo of progressInfos" class="mb-2">
    <div class="form-item">
      <span>{{ progressInfo.fileName }}</span>
      <div class="progress">
        {{ progressInfo.value }}
      </div>
    </div>
  </div>

  <div class="form-item-field">
    <p class="float-left">Select video file:</p>
    <label class="float-left-flex">
      <input type="file" (change)="selectFiles($event)"/>
    </label>
  </div>

  <div class="form-item-field">
    <p>Please select attacking team's color:</p>
    <select class="custom-select" [(ngModel)]="attColor">
      <option *ngFor="let key of keys" [value]="key" [label]="key"></option>
    </select>
  </div>

  <div class="form-item-field">
    <p>Please select defending team's color:</p>
    <select class="custom-select mr-3" [(ngModel)]="defColor">
      <option *ngFor="let key of keys" [value]="key" [label]="key"></option>
    </select>
  </div>


  <button
    class="float-right btn btn-success"
    (click)="uploadFiles()"
  >
    Upload
  </button>

  <div class="alert alert-light" role="alert">{{ message }}</div>
</div>
